{% extends "base.html" %}

{% block title %}MusicMate{% endblock %}

{% block content %}
    <h1>Welcome to Match the Day </h1>
    <h2>Describe your day!</h2>
    <form method="POST" action="{{ url_for('match_the_day_info') }}">
        <label for="city">Enter your city/state:</label><br>
        <input type="text" id="city" name="city" placeholder="Enter your city" required><br><br>

        <label for="activity">Describe the activity that you are doing:</label><br>
        <input type="text" id="activity" name="activity" placeholder="Describe your activity" required><br><br>

        <label for="genre">Select Genre:</label><br>
        <select id="genre" name="genre" required>
            {% for genre in genres %}
                <option value="{{ genre }}">{{ genre }}</option>
            {% endfor %}
        </select><br><br>

        <input type="submit" value="Get Songs">
    </form>
{% endblock %}
