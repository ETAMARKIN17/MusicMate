{% extends "base.html" %}

{% block title %}MusicMate{% endblock %}

{% block content %}
<div class="center-text">
    <h1 class="text-header">Welcome to Match the Day</h1>
    <h2>Describe your day below!</h2>
    <form method="POST" action="{{ url_for('match_the_day_info') }}">
        <label for="city">Enter your city/state:</label><br>
        <input type="text" class="styled-input" id="city" name="city" placeholder="Enter your city" required><br><br>

        <label for="activity">Describe the activity that you are doing:</label><br>
        <input type="text" class="styled-input" id="activity" name="activity" placeholder="Describe your activity" required><br><br>

        <label for="genre">Select a genre:</label><br>
        <select id="genre" name="genre" required>
            {% for genre in genres %}
                <option value="{{ genre }}">{{ genre }}</option>
            {% endfor %}
        </select><br><br>

        <input type="submit" value="Get Songs">
    </form>
    <span class="music-note note1" draggable="true">🌤️</span>
        <span class="music-note note2" draggable="true">⛅️</span>
        <span class="music-note note3" draggable="true">⛅️</span>
        <span class="music-note note4" draggable="true">🌨️</span>
        <span class="music-note note5" draggable="true">🌦️</span>
        <span class="music-note note6" draggable="true">⛈️</span>
        <span class="music-note note7" draggable="true">🌤️</span>
        <span class="music-note note8" draggable="true">🌧️</span>
        <span class="music-note note9" draggable="true">☀️</span>
</div>
{% endblock %}
